{% load crispy_forms_tags %}
<form method="POST" action="{% url 'contact' co_form.CONSTANT %}">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="d-none">Contact Us</legend>
        {{ co_form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-block btn-danger bg-red text-light" type="submit">Submit</button>
    </div>
</form>
